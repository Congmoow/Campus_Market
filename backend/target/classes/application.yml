spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/campus_market
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.campus.market
  configuration:
    map-underscore-to-camel-case: true

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true

  jackson:
    time-zone: Asia/Shanghai

security:
  jwt:
    # 固定的签名密钥，生产环境请改为更复杂并放到安全位置
    secret: "campus-secondhand-market-jwt-secret-key-please-change-in-prod"
    expiration-ms: 604800000

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

file:
  upload-dir: uploads

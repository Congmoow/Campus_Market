spring:
  datasource:
    url: jdbc:mysql://localhost:3306/Campus_SecondHand_market?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # 开发阶段使用，生产建议改为 none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    time-zone: Asia/Shanghai

security:
  jwt:
    # 固定的签名密钥，生产环境请改为更复杂并放到安全位置
    secret: "campus-secondhand-market-jwt-secret-key-please-change-in-prod"
    expiration-ms: 604800000

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

file:
  upload-dir: uploads

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
